<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Preisvergleich">
    
    <title>Großhandelsvergleich - Fega&Schmitt vs Gautzsch</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Barcode Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1>Großhandelsvergleich</h1>
            <p class="subtitle">Fega & Schmitt vs. Gautzsch</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="scanner">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="3" y1="9" x2="21" y2="9"/>
                    <line x1="3" y1="15" x2="21" y2="15"/>
                    <line x1="9" y1="3" x2="9" y2="21"/>
                    <line x1="15" y1="3" x2="15" y2="21"/>
                </svg>
                Scanner
            </button>
            <button class="tab-btn" data-tab="cart">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
                Bestellliste
                <span class="badge" id="cart-badge">0</span>
            </button>
            <button class="tab-btn" data-tab="settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m8.66-10l-5.2 3m-6.92 4l-5.2 3M1 12h6m6 0h6m-2.34-6.66l-3 5.2m-4-6.92l-3 5.2"/>
                </svg>
                Einstellungen
            </button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-content">
            <!-- Scanner Tab -->
            <div id="scanner-tab" class="tab-pane active">
                <div class="scanner-container">
                    <!-- Camera View -->
                    <div id="scanner-view" class="scanner-view">
                        <div id="reader" class="qr-reader"></div>
                    </div>
                    
                    <!-- Manual Input -->
                    <div class="manual-input">
                        <input 
                            type="text" 
                            id="manual-ean" 
                            placeholder="EAN manuell eingeben"
                            pattern="[0-9]*"
                            inputmode="numeric"
                        >
                        <button id="search-btn" class="btn btn-primary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                            </svg>
                            Suchen
                        </button>
                    </div>

                    <!-- Loading -->
                    <div id="loading" class="loading hidden">
                        <div class="spinner"></div>
                        <p>Preise werden verglichen...</p>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="error-message hidden"></div>

                    <!-- Comparison Result -->
                    <div id="comparison-result" class="comparison-result hidden"></div>
                </div>
            </div>

            <!-- Cart Tab -->
            <div id="cart-tab" class="tab-pane">
                <div class="cart-container">
                    <div class="cart-header">
                        <div class="cart-controls">
                            <label class="toggle-label">
                                <input type="checkbox" id="group-by-supplier" checked>
                                <span>Nach Lieferant gruppieren</span>
                            </label>
                            <button id="clear-cart-btn" class="btn btn-danger btn-sm">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                                Alle löschen
                            </button>
                        </div>
                    </div>

                    <div id="cart-items" class="cart-items">
                        <div class="empty-cart">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="9" cy="21" r="1"/>
                                <circle cx="20" cy="21" r="1"/>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                            </svg>
                            <h3>Bestellliste ist leer</h3>
                            <p>Scannen Sie Artikel, um sie zur Liste hinzuzufügen</p>
                        </div>
                    </div>

                    <div id="cart-summary" class="cart-summary hidden"></div>

                    <div class="cart-actions">
                        <button id="export-csv-btn" class="btn btn-secondary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Als CSV exportieren
                        </button>
                        <button id="export-pdf-btn" class="btn btn-secondary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10 9 9 9 8 9"/>
                            </svg>
                            Als PDF exportieren
                        </button>
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings-tab" class="tab-pane">
                <div class="settings-container">
                    <form id="settings-form">
                        <div class="settings-section">
                            <h2>Fega & Schmitt</h2>
                            <div class="form-group">
                                <label for="fega-url">Worker URL</label>
                                <input
                                    type="url"
                                    id="fega-url"
                                    placeholder="https://fega-proxy.<your-subdomain>.workers.dev"
                                >
                            </div>
                            <div class="form-group">
                                <label for="fega-username">Benutzername</label>
                                <input 
                                    type="text" 
                                    id="fega-username" 
                                    autocomplete="username"
                                >
                            </div>
                            <div class="form-group">
                                <label for="fega-password">Passwort</label>
                                <input 
                                    type="password" 
                                    id="fega-password" 
                                    autocomplete="current-password"
                                >
                            </div>
                        </div>

                        <div class="settings-section">
                            <h2>Gautzsch</h2>
                            <div class="form-group">
                                <label for="gautzsch-url">API URL</label>
                                <input 
                                    type="url" 
                                    id="gautzsch-url" 
                                    placeholder="https://api.gautzsch.de/ids"
                                >
                            </div>
                            <div class="form-group">
                                <label for="gautzsch-username">Benutzername</label>
                                <input 
                                    type="text" 
                                    id="gautzsch-username" 
                                    autocomplete="username"
                                >
                            </div>
                            <div class="form-group">
                                <label for="gautzsch-password">Passwort</label>
                                <input 
                                    type="password" 
                                    id="gautzsch-password" 
                                    autocomplete="current-password"
                                >
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">
                            Einstellungen speichern
                        </button>

                        <div id="settings-message" class="settings-message hidden"></div>
                    </form>

                    <div class="settings-section">
                        <h2>App-Info</h2>
                        <div class="info-row">
                            <span>Version</span>
                            <span class="info-value">1.0.0</span>
                        </div>
                        <div class="info-row">
                            <span>Status</span>
                            <span class="info-value" id="online-status">Online</span>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h2>Daten</h2>
                        <button id="clear-cache-btn" class="btn btn-danger btn-block">
                            Cache leeren
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
